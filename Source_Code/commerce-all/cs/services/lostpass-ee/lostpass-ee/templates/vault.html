<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lostpass - Enterprise Edition</title>
    <link rel="stylesheet" href="/static/assets/index.css">
    <script src="/static/assets/buffer.js"></script>
    <script src="/static/assets/otp.js"></script>
    <script src="/static/assets/index.js"></script>
    <link rel="apple-touch-icon" href="/static/assets/favicon.png" type="image/png">
    <link rel="icon" href="/static/assets/favicon.png" sizes="any">
    <link rel="preload" href="/static/assets/Exo2-VariableFont_wght.ttf" as="font" crossorigin/>
    <link rel="preload" href="/static/assets/ZenDots-Regular.ttf" as="font" crossorigin/>
  </head>
  <body class="vault">
    <div class="logo"></div>
    <header class="row">
      <form id="search-form" method="post" action="/search/" accept-charset="utf-8">
        <label for="query">i</label>
        <modal id="search-modal" class="off">
          <p>You can search for any value of any field of an account.</p>
        </modal>
        <input id="search" name="query" type="search" placeholder="search" value="%[5]s">
      </form>
      <form id="logout-form" class="ajax-form" method="post" action="/logout/" accept-charset="utf-8">
        <input type="submit" value="Logout" class="secondary-button">
      </form>
    </header>
    <div class="spacer"></div>
    <div id="main-container">
      <h4>Welcome %[2]s!</h4>
      <p>Account Overview</p>
      <div id="account-container" class="row" style="--nr: %[4]d">
        %[3]s
        <a id="add-account" class="account column" href="/account/%[1]s/%[2]s/add/">
          <h3>Add account</h3>
        </a>
      </div>
    </div>
    <div class="spacer"></div>
  </body>
</html>
