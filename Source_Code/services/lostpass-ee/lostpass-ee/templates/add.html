<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lostpass - Enterprise Edition</title>
    <link rel="stylesheet" href="/static/assets/index.css">
    <script src="/static/assets/index.js"></script>
  </head>
  <body class="add">
    <div class="logo"></div>
    <div id="main-container">
      <form id="login" class="column main ajax-form" name="add" method="post" action="/account/%[1]s/%[2]s/add/" accept-charset="utf-8">
        <a class="back" href="/vault"></a>
        <h2>Add account</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <p id="password">Password will be auto-generated.</p>
        <input type="text" name="mfa" placeholder="MFA TOTP url">
        <p class="example">For example: otpauth://totp/example?secret=JBSWY3DPEHPK3PXD&amp;algorithm=SHA1&amp;digits=9&amp;period=30</p>
        <output id="result" class="hidden"></output>
        <input type="submit" value="Submit" class="action-button">
      </form>
    </div>
  </body>
</html>
